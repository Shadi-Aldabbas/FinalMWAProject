<form #actorForm="ngForm" (ngSubmit)="addActor(actorForm)">
    <div>
        <label>
            name: <input name="name" placeholder="name" [(ngModel)]="actor.name" />
        </label>
        <br />
        <label>
            year: <input name="year" placeholder="year" [(ngModel)]="actor.year"/>
        </label>
        <br />
        <button type="submit">Add</button>
    </div>
</form>
